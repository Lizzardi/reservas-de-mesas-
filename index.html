<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a href="./index.html" class="logo"><img
                    src="./recursos/logo.png"
                    alt="Logo Restaurante"></a>
            <h2>!Bienvenido a VLJR!</h2>
            <div class="user-actions">
                <a href="./index.html" class="inicio-button">Inicio</a>
                <a href="./login.html" class="register-button">Registrarse</a>
            </div>
        </div>
    </nav>

    <section class="main-content">
        <div class="container">
            <div class="carousel-container">
                <div class="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./recursos/china.png"
                                alt="Imagen 1">
                        </div>
                        <div class="carousel-item">
                            <img src="./recursos/italia.png"
                                alt="Imagen 2">
                        </div>
                        <div class="carousel-item">
                            <img src="./recursos/sushi.png"
                                alt="Imagen 3">
                        </div>
                    </div>
                    <div class="carousel-controls">
                        <button class="prev"><i class="fas fa-chevron-left"></i></button>
                        <button class="next"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="carousel-indicators">
                        <button class="active"></button>
                        <button></button>
                        <button></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="reserve-button-container">
            <button class="reserve-button">Reserva ahora</button>
        </div>
    </section>
   
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="script.js"></script>
</body>

</html>
